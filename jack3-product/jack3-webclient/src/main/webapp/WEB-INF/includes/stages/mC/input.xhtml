<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <p>
    <p:outputLabel
      style="vertical-align:middle"
      value="#{exercisePlayerView.getStageSubmissionViewBean(stageSubmission).taskDescription}"
      escape="false" />
  </p>

  <p:selectManyCheckbox
    id="stage_#{stageIndex}_ManyCheckboxAnswers"
    value="#{exercisePlayerView.getStageSubmissionViewBean(stageSubmission).tickedAnswers}"
    layout="pageDirection"
    styleClass="fixed-select-many"
    columns="1"
    rendered="#{not exercisePlayerView.getStageSubmissionViewBean(stageSubmission).stage.isSingleChoice()}"
    disabled="#{(exercisePlayerView.isReviewMode()) or not (exercisePlayerView.isCurrentStage(stageSubmission)) or (exercisePlayerView.submission.isCompleted()) or !exerciseEditView.newestRevision}">
    <f:selectItems value="#{exercisePlayerView.getStageSubmissionViewBean(stageSubmission).answerOptions}" />
  </p:selectManyCheckbox>

  <p:selectOneRadio
    id="stage_#{stageIndex}_OneRadioAnswers"
    value="#{exercisePlayerView.getStageSubmissionViewBean(stageSubmission).tickedAnswer}"
    layout="pageDirection"
    styleClass="fixed-select-many"
    columns="1"
    rendered="#{exercisePlayerView.getStageSubmissionViewBean(stageSubmission).stage.isSingleChoice()}"
    disabled="#{(exercisePlayerView.isReviewMode()) or not (exercisePlayerView.isCurrentStage(stageSubmission)) or (exercisePlayerView.submission.isCompleted()) or !exerciseEditView.newestRevision}">
    <f:selectItems value="#{exercisePlayerView.getStageSubmissionViewBean(stageSubmission).answerOptions}" />
  </p:selectOneRadio>

</ui:composition>
