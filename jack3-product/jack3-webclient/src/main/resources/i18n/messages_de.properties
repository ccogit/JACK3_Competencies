privacy.section1 = <p>Dieser JACK-Server wird betrieben durch: Universit\u00E4t Duisburg-Essen, Lehrstuhl "Spezifikation von Softwaresystemen", Prof. Dr. Michael Goedicke, Gerlingstra\u00DFe 16, 45127 Essen, jack@paluno.uni-due.de</p>
privacy.section2 = <p>JACK ist ein elektronisches \u00DCbungs- und Pr\u00FCfungssystem, welches aufgrund seines Zwecks und seiner Beschaffenheit personenbezogene Daten speichern und verarbeiten muss.</p><p>Sofern Sie JACK im Rahmen einer Lehrveranstaltung nutzen, erfahren Sie vom jeweiligen Veranstalter n\u00E4heres \u00FCber die Rechtsgrundlage der Datenverarbeitung. In der Regel wird dies nach Art. 6 Abs. 1 Buchst. c der DSGVO eine Vorgabe aus dem Schul- oder Hochschulgesetz, ggf. in Verbindung mit einer Pr\u00FCfungsordnung sein, oder nach Art. 6 Abs. 1 Buchst. e der DSGVO das durch eine Schule oder Hochschule wahrgenommene \u00F6ffentliche Interesse an der ordnungsgem\u00E4\u00DFen Durchf\u00FChrung von \u00DCbungen und Pr\u00FCfungen. Treffen beide Gr\u00FCnde nicht zu, holt der Veranstalter gem\u00E4\u00DF Art. 6 Abs. 1 Buchst. a Ihr Einverst\u00E4ndnis ein.</p><p>Sofern Sie JACK freiwillig (z.B. im Rahmen unserer Demo-Version) nutzen, erteilen Sie mit dieser freiwilligen Nutzung gleichzeitig Ihre Einwilligung in die Erhebung und Verarbeitung der in dieser Datenschutzerkl\u00E4rung aufgef\u00FChrten Daten.</p><p>Sofern die Nutzung von JACK nicht im Rahmen hoheitlicher Aufgaben erfolgt, besteht nach Art. 6 Abs. 1 Buchst. f zudem ein berechtigtes Interesse des JACK-Betreibers, Daten zu erheben, soweit diese f\u00FCr den sicheren und effizienten Betrieb des Systems notwendig sind. Nach Art. 89 der DSGVO k\u00F6nnen in JACK erhobene Daten zudem zu wissenschaftlichen Forschungszwecken verwendet werden und werden dazu anonymisiert oder pseudonymisiert.</p>
privacy.section3 = <p>Von jedem Benutzer von JACK werden Meta- und Kommunikationsdaten (z.B. Ger\u00E4teinformationen, IP-Adresse) erhoben. Diese Daten entstehen aus technischen Notwendigkeiten und dem berechtigten Interesse an einem sicheren und effizienten Betrieb des Systems. Die Speicherung dieser Daten geschieht in Form von Log-Dateien auf dem Server. Diese Daten werden nicht an Dritte weitergegeben und sp\u00E4testens nach 12 Monaten gel\u00F6scht.</p><p>Von allen Benutzern, die sich in JACK einloggen, werden Nutzungsdaten (z.B. der Zeitpunkt des Logins) erhoben. Diese Daten entstehen ebenfalls aus dem berechtigten Interesse an einem sicheren und effizienten Betrieb des Systems und werden ggf. zum Nachweis eines korrekten Pr\u00FCfungsablaufs ben\u00F6tigt. Die Speicherung dieser Daten geschieht in Form von Log-Dateien auf dem Server unabh\u00E4ngig von den zuvor genannten Log-Dateien. Diese Daten werden ebenfalls nicht an Dritte weitergegeben und sp\u00E4testens nach 12 Monaten gel\u00F6scht.</p><p>Von allen Benutzern, die sich in JACK einloggen, wird ein Accountname gespeichert. Dieser Accountname ist notwendig, um Benutzer eindeutig im System identifizieren zu k\u00F6nnen. Der Accountname kann je nach Kontext des JACK-Einsatzes eine Nutzerkennung aus einem anderen System, eine Matrikelnummer oder eine frei gew\u00E4hlte Zeichenkette sein. Erfolgt der Zugriff auf JACK \u00FCber ein Fremdsystem (z.B. Moodle), wird der Accountname durch dieses System \u00FCbermittelt. Der f\u00FCr ihn verwendete Accountname ist f\u00FCr einen Benutzer nach dem Login rechts oben im Men\u00FC ersichtlich. Der Accountname ist mit zahlreichen Aktionen im System verkn\u00FCpft (z.B. dem Erstellen oder L\u00F6sen von Aufgaben) und in dieser Funktion f\u00FCr andere berechtigte Benutzer (z.B. Lehrende oder Administratoren) im Zusammenhang mit anderen Daten sichtbar. Erfolgt durch berechtigte Benutzer ein Export von \u00DCbungs- oder Pr\u00FCfungsergebnisse, ist darin in der Regel auch der Accountname enthalten. Accountnamen verbleiben in der Regel unbegrenzt im System, k\u00F6nnen jedoch gel\u00F6scht werden, wenn alle damit verkn\u00FCpften Daten ebenfalls gel\u00F6scht sind.</p><p>Von allen Benutzern, die in JACK Inhalte (z.B. Aufgaben oder Bearbeitungen) erstellen, werden Nutzungsdaten (z.B. Zeitpunkt und IP-Adresse einer Bearbeitung) und Inhaltsdaten (z.B. der Inhalt einer Bearbeitung und die erreichte Punktzahl) gespeichert. Diese Daten sind notwendig, da sie dem Zweck eines \u00DCbungs- und Pr\u00FCfungssystems entsprechen oder f\u00FCr die Sicherstellung der ordnungsgem\u00E4\u00DFen Abwicklung von \u00DCbungen und Pr\u00FCfungen notwendig sind. Diese Daten sind f\u00FCr berechtigte Benutzer (z.B. Lehrende oder Administratoren) sichtbar. Erfolgt durch berechtigte Benutzer ein Export von \u00DCbungs- oder Pr\u00FCfungsergebnisse, k\u00F6nnen diese Daten darin ebenfalls enthalten sein. Erfolgt der Zugriff auf JACK \u00FCber ein Fremdsystem (z.B. Moodle), k\u00F6nnen diesem Ausz\u00FCge aus den Daten (z.B. die erreichte Punktzahl) \u00FCbermittelt werden. Die Daten werden in der Regel nach 6 Monaten gel\u00F6scht.</p>
privacy.section4 = <p>Sofern sie JACK im Rahmen einer Lehrveranstaltung nutzen, ist der jeweilige Veranstalter der richtige Ansprechpartner, um Widerspruch gegen die Verarbeitung von Daten einzulegen sowie Einsicht in die gespeicherten Daten, Korrekturen der Daten oder L\u00F6schung von Daten zu beantragen.</p><p>Sofern Sie JACK freiwillig (z.B. im Rahmen unserer Demo-Version) nutzen, k\u00F6nnen Sie sich an jack@paluno.uni-due.de wenden, um Widerspruch gegen die Verarbeitung von Daten einzulegen sowie Einsicht in die gespeicherten Daten, Korrekturen der Daten oder L\u00F6schung von Daten zu beantragen.</p><p>Nach Art. 77 der DSGVO haben Sie zudem das Recht, Beschwerde gegen die Datenverarbeitung bei der zust\u00E4ndigen Aufsichtsbeh\u00F6rde einzulegen.</p>

