<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="../WEB-INF/templates/template.xhtml">

  <ui:define name="content">

    <p>#{msg['passwordRetrieval.infoText']}</p>

    <h:form id="retrievalForm">
      <h:panelGrid
        columns="2"
        cellpadding="5">
        <p:outputLabel
          id="username-label"
          value="#{msg['global.username']}:" />
        <p:inputText
          id="username"
          value="#{passwordRetrievalView.loginName}"
          placeholder="#{msg['global.username']}" />

        <h:outputText/>
        <p:commandButton
          ajax="false"
          id="retrieveButton"
          value="#{msg['passwordRetrieval.retrieve']}"
          action="#{passwordRetrievalView.retrieve()}"/>
      </h:panelGrid>
    </h:form>

  </ui:define>

</ui:composition>
